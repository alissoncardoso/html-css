    <title>Fontes externas</title>
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Kablammo&family=Kaushan+Script&display=swap');
       
      @font-face {
        font-family: 'Kablammo';
        src: url(fonts/Kablammo-Regular-VariableFont_MORF.ttf) format(-truetype);
      }
           
         

            /*
             Tipos de format()
             -opentype (otf)
             -truetype  (ttf)
             -embedded-opentype
             -truetype-aat
             -svg
            */
        
        body {
        font-family: 'Kablammo' , serif;
        }
        h1 {
            font-family:'Kablammo' , serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
