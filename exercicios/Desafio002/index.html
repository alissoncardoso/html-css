<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="favicon (1).ico" type="image/x-icon">
    <title>Tags HTML</title>

</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir s elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use as tags de h1 a h6">Títulos</abbr></li>
        <li><abbr title="Use a tag img">Imagens</abbr></li>
        <li><abbr title="Use a tag abbr">Abreviações</abbr></li>
        <li><abbr title="Use a tag Code">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag ol e li">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag ul e li">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
