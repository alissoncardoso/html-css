<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: green;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        a:active {
            color: red;
        }

        a::before {
            content: '[link]';
            text-decoration: none;
            font-weight: normal;
            color: darkgray;
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://youtube.com/MaxTitanium" target="_blank">Canal da MaxTitanium</a></li>
        <li><a href="https://youtube.com/Zancanelli" target="_blank">Canal do Zancanelli</a></li>
        <li><a href="https://youtube.com/Chris Bumstead" target="_blank">Canal do Sib√£m</a></li>
</body>
</html>
