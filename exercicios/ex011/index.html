<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mídias em HTML5</title>
    </head>
    <body>
        <h1>Imagem dinâmicas</h1>
        <picture>
            <source media="(max-width: 750px)" srcset="imagens/foto-p.jpg" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/foto-m.jpg" type="image/png">
            <img src="imagens/foto-g.jpg" alt="Imagem Flexível"/>
        </picture>
        <h1>Reproduzindo Áudio</h1>
        <p>Vamos Aprender a reproduzir áudio em HTML5.</p>
        <audio preload="metadata" controls loop>
            <source src="midia/Never Surrender - Anno Domini Beats.mp3" type="audio/mpeg">
            <source src="midia/Never Surrender - Anno Domini Beats.ogg" type="audio/ogg">
            <source src="midia/Never Surrender - Anno Domini Beats.wav" type="audio/wav">
            <p class="oi">Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Never Surrender - Anno Domini Beats.mp3">Clique aqui para baixar.</a></p>
        </audio>
    </body>
</html>
