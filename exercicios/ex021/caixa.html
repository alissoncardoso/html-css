<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixa</title>
    <style>
        h1 {
            width: 300px;
            height: 300px;
            background-color: darkgray;
     

            border: 10px solid gray;
            
            padding: 10px 10px 10px 10px;
        
            margin: auto;

            outline: 5px dashed red;
          
        }


        a {
            border-width: 10px;
            border-style: solid;
            border-color: red;


        } 
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>

    <p>a Caixa box level pode ser parágrafo , mas o <a href="#" >link , é uma caixa inline-level</a>. Vamos ver comot tudo isso funciona</p>
</body>
</html>
